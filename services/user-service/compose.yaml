# https://github.com/docker/awesome-compose
services:
  user-service:
    build:
      context: .
    environment:
      - SECRET_KEY=secret
      - POSTGRES_DB=users_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_HOST=users_db
      - POSTGRES_PORT=5432
    expose:
      - "8000"
    ports:
      - 8000:8000
    depends_on:
      - users_db
    networks:
      - aihub-network

  users_db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aihub-network

volumes:
  postgres_data:
    driver: local

networks:
  aihub-network:
    external: true
