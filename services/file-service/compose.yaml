services:
  file-service:
    build:
      context: .
    environment:
      NODE_ENV: development # or production in CI/CD
      PORT: 3002
      # Inside the compose network, connect to "files_db" on 5432
      DATABASE_URL: postgres://admin:secret@files_db:5432/files-service
      # If you trigger eval jobs:
      # EVALUATION_BASE_URL: http://evaluation-svc:9000
    ports:
      - "3002:3002"
    depends_on:
      files_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3002/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aihub-network

  files_db:
    image: postgres:16-alpine
    restart: always
    user: postgres
    environment:
      POSTGRES_DB: files-service
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    volumes:
      - files-db-data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d files-service"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aihub-network

volumes:
  files-db-data:
    driver: local

networks:
  aihub-network:
    external: true
